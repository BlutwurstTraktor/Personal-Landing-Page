    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #a0aec0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 40px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: #2d3748;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-button:hover:before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e0;
        }

        .link-button.linkedin {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            border: none;
            color: white;
        }

        .link-button.github {
            background: linear-gradient(135deg, #24292e 0%, #1a1e22 100%);
            border: none;
            color: white;
        }

        .link-button.arcade {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
