<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Admin Login - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            position: absolute;
            left: -9999px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Panel</h1>
            <p>Secure Access Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit">Sign In</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Authenticating...</p>
            </div>
        </form>
        
        <div class="footer">
            <p>¬© 2026 Secure Systems. All rights reserved.</p>
        </div>
    </div>
    
    <!-- Hidden links for bots to crawl -->
    <div class="links">
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/users.html">Users</a>
        <a href="/admin/settings.html">Settings</a>
        <a href="/admin/database.html">Database</a>
        <a href="/admin/backup.html">Backup</a>
        <a href="/admin/logs.html">System Logs</a>
        <a href="/admin/config.html">Configuration</a>
        <a href="/admin/api.html">API Keys</a>
        <a href="/trap/duck.html">Secret Duck Area</a>
    </div>
    
    <script>
        // Flood console
        console.log('üîê Admin Panel Loaded');
        console.log('Version: 2.4.1');
        console.log('Security Level: MAXIMUM');
        console.log('Scanning for vulnerabilities...');
        
        // Generate fake admin links in console
        for(let i = 0; i < 100; i++) {
            console.log('Loading admin module ' + i + '...');
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Log attempt
            const username = document.getElementById('username').value;
            console.log('Login attempt: ' + username);
            console.log('Validating credentials...');
            console.log('Checking database...');
            console.log('Verifying permissions...');
            
            // After 3 seconds, redirect to duck page
            setTimeout(() => {
                console.log('ü¶Ü AUTHENTICATION FAILED! ü¶Ü');
                console.log('Redirecting to security center...');
                window.location.href = '/trap/duck.html';
            }, 3000);
        });
        
        // Generate random "admin" links dynamically
        const linksDiv = document.querySelector('.links');
        for(let i = 0; i < 1000; i++) {
            const link = document.createElement('a');
            link.href = '/admin/' + Math.random().toString(36).substr(2, 9) + '.html';
            link.textContent = 'Admin Page ' + i;
            linksDiv.appendChild(link);
        }
        
        // Fake "system checks" in console
        setInterval(() => {
            console.log('System check: OK');
            console.log('Security scan: ACTIVE');
            console.log('Firewall: ENABLED');
        }, 2000);
        
        // Prevent back button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
